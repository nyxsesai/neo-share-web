<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeoShare — Screen Cast</title>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px;
    }
    .container {
      background: white; border-radius: 20px; padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3); max-width: 640px; width: 100%;
    }
    h1 { color: #333; margin-bottom: 30px; text-align: center; font-size: 2em; }
    .status { padding: 15px; border-radius: 10px; margin-bottom: 20px; text-align: center; font-weight: 500; }
    .status.disconnected { background: #fee; color: #c33; }
    .status.connected { background: #efe; color: #3c3; }
    .status.connecting { background: #ffc; color: #990; }
    .status.authenticated { background: #e3f2fd; color: #1976d2; }
    .input-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; }
    input {
      width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; transition: border 0.3s;
    }
    input:focus { outline: none; border-color: #667eea; }
    input.pin-input {
      text-align: center; font-size: 32px; letter-spacing: 0.5em; font-weight: bold; font-family: monospace; padding: 20px;
    }
    button {
      width: 100%; padding: 15px 30px; font-size: 1.1em; border: none; border-radius: 10px;
      cursor: pointer; transition: all 0.3s; margin-bottom: 15px; font-weight: 600;
    }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
    .btn-primary:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
    .btn-danger { background: #f44336; color: white; }
    .btn-danger:hover:not(:disabled) { background: #d32f2f; transform: translateY(-2px); }
    .preview { margin-top: 20px; border-radius: 10px; overflow: hidden; display: none; }
    video { width: 100%; height: auto; display: block; }
    .step { display: none; }
    .step.active { display: block; }
    .step-indicator { display: flex; justify-content: center; margin-bottom: 30px; gap: 10px; }
    .step-dot { width: 12px; height: 12px; border-radius: 50%; background: #ddd; transition: all 0.3s; }
    .step-dot.active { background: #667eea; transform: scale(1.3); }
    .help { font-size: 13px; color:#555; text-align:center; margin-top:8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>NeoShare</h1>

    <div class="step-indicator">
      <div class="step-dot active" id="dot1"></div>
      <div class="step-dot" id="dot2"></div>
      <div class="step-dot" id="dot3"></div>
    </div>

    <div id="status" class="status disconnected">Not Connected</div>

    <!-- Step 1 -->
    <div class="step active" id="step1">
      <div class="input-group">
        <label for="pinInput">Enter PIN:</label>
        <input type="text" id="pinInput" class="pin-input" maxlength="10" placeholder="A0A801F4Q2" />
      </div>
      <button class="btn-primary" id="connectBtn">Connect & Authenticate</button>
      <div class="help">Tip: you can set the broker URL with <code>?ws=wss://broker.yourdomain.com/ws</code></div>
    </div>

    <!-- Step 2 (auto-skip) -->
    <div class="step" id="step2"></div>

    <!-- Step 3 -->
    <div class="step" id="step3">
      <button class="btn-primary" id="startBtn" disabled>Start Screen Casting</button>
      <button class="btn-danger" id="stopBtn" disabled>Stop Casting</button>

      <div class="preview">
        <video id="localVideo" autoplay muted playsinline></video>
      </div>
    </div>
  </div>

  <script>
    // ========= CONFIG =========
    // Default broker (override with ?ws=wss://yourbroker/ws)
    const urlParams = new URLSearchParams(location.search);
    const BROKER_WSS_URL = urlParams.get('ws') || 'wss://broker.example.com/ws';

    // ========= STATE =========
    let ws = null;
    let pc = null;
    let localStream = null;
    let keepAliveInterval = null;
    let currentStep = 1;
    let isAuthenticated = false;
    let currentPin = null;

    // ========= DOM =========
    const pinInput = document.getElementById('pinInput');
    const connectBtn = document.getElementById('connectBtn');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const status = document.getElementById('status');
    const localVideo = document.getElementById('localVideo');
    const preview = document.querySelector('.preview');

    // WebRTC ICE servers (public STUN)
    const rtcConfig = {
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' }
      ]
    };

    // ========= UI HELPERS =========
    function updateStatus(text, cls) {
      status.textContent = text;
      status.className = 'status ' + cls;
    }

    function showStep(step) {
      document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.step-dot').forEach(d => d.classList.remove('active'));
      document.getElementById('step' + step).classList.add('active');
      document.getElementById('dot' + step).classList.add('active');
      currentStep = step;
    }

    // ========= WS CONNECT & AUTH =========
    function connectWithPin() {
      const pin = (pinInput.value || '').trim();
      if (!pin) {
        updateStatus('Please enter PIN', 'disconnected');
        return;
      }

      currentPin = pin;
      updateStatus('Connecting to broker…', 'connecting');

      try {
        ws = new WebSocket(BROKER_WSS_URL);
      } catch (e) {
        updateStatus('Invalid broker URL: ' + e.message, 'disconnected');
        return;
      }

      ws.onopen = () => {
        updateStatus('Connected — Authenticating…', 'connecting');

        // keep-alive ping
        keepAliveInterval = setInterval(() => {
          if (ws && ws.readyState === WebSocket.OPEN) {
            ws.send(JSON.stringify({ type: 'ping' }));
          }
        }, 3000);

        // send auth with PIN (act as "sender")
        ws.send(JSON.stringify({ type: 'auth', role: 'sender', pin: currentPin }));
      };

      ws.onmessage = async (event) => {
        let message;
        try { message = JSON.parse(event.data); }
        catch { return; }

        // You may adjust message types to match your broker
        switch (message.type) {
          case 'auth_success':
            isAuthenticated = true;
            updateStatus('Authenticated — Ready to cast', 'authenticated');
            startBtn.disabled = false;
            showStep(3);
            break;

          case 'auth_failed':
            isAuthenticated = false;
            startBtn.disabled = true;
            updateStatus('Authentication failed: ' + (message.message || 'Invalid PIN'), 'disconnected');
            break;

          case 'answer':
            if (pc && message.sdp) {
              await pc.setRemoteDescription({ type: 'answer', sdp: message.sdp });
            }
            break;

          case 'candidate':
            if (pc && message.candidate) {
              try { await pc.addIceCandidate(message.candidate); } catch {}
            }
            break;

          case 'error':
            updateStatus('Server error: ' + (message.message || 'unknown'), 'disconnected');
            break;
        }
      };

      ws.onerror = (err) => {
        console.error('WS error', err);
        updateStatus('Connection error — check broker URL / TLS', 'disconnected');
        startBtn.disabled = true;
      };

      ws.onclose = () => {
        if (keepAliveInterval) { clearInterval(keepAliveInterval); keepAliveInterval = null; }
        isAuthenticated = false;
        startBtn.disabled = true;
        stopBtn.disabled = true;
        updateStatus('Disconnected', 'disconnected');
      };
    }

    // ========= CASTING =========
    async function startCasting() {
      if (!isAuthenticated || !ws || ws.readyState !== WebSocket.OPEN) {
        updateStatus('Please connect & authenticate first', 'disconnected');
        return;
      }

      updateStatus('Starting screen capture…', 'connecting');

      try {
        localStream = await navigator.mediaDevices.getDisplayMedia({
          video: { cursor: 'always', displaySurface: 'monitor' },
          audio: {
            echoCancellation: false, noiseSuppression: false, autoGainControl: false,
            sampleRate: 48000, channelCount: 2
          },
          preferCurrentTab: false,
          systemAudio: 'include' // Chromium-based
        });
      } catch (e) {
        updateStatus('User cancelled or unsupported: ' + e.message, 'disconnected');
        return;
      }

      localVideo.srcObject = localStream;
      preview.style.display = 'block';

      pc = new RTCPeerConnection(rtcConfig);

      // forward ICE candidates to broker
      pc.onicecandidate = (event) => {
        if (event.candidate && ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({ type: 'candidate', candidate: event.candidate, pin: currentPin }));
        }
      };

      pc.onconnectionstatechange = () => {
        const st = pc.connectionState;
        if (st === 'connected') updateStatus('Casting to receiver…', 'authenticated');
        if (st === 'disconnected' || st === 'failed') updateStatus('Connection lost', 'disconnected');
      };

      // add all tracks
      localStream.getTracks().forEach(t => pc.addTrack(t, localStream));

      // create offer and send
      const offer = await pc.createOffer({ offerToReceiveAudio: false, offerToReceiveVideo: false });
      await pc.setLocalDescription(offer);

      ws.send(JSON.stringify({
        type: 'offer',
        sdp: offer.sdp,
        pin: currentPin,
        role: 'sender'
      }));

      startBtn.disabled = true;
      stopBtn.disabled = false;
      updateStatus('Casting…', 'authenticated');
    }

    function stopCasting() {
      if (localStream) { localStream.getTracks().forEach(t => t.stop()); localStream = null; }
      if (pc) { pc.close(); pc = null; }
      preview.style.display = 'none';
      startBtn.disabled = !isAuthenticated;
      stopBtn.disabled = true;
      updateStatus(isAuthenticated ? 'Authenticated — Ready to cast' : 'Disconnected', isAuthenticated ? 'authenticated' : 'disconnected');
    }

    // ========= EVENTS =========
    connectBtn.addEventListener('click', connectWithPin);
    pinInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') connectWithPin();
      if (!/[0-9A-Fa-f]/.test(e.key)) e.preventDefault();
    });
    startBtn.addEventListener('click', startCasting);
    stopBtn.addEventListener('click', stopCasting);

    window.addEventListener('beforeunload', () => {
      if (keepAliveInterval) clearInterval(keepAliveInterval);
      if (ws) try { ws.close(); } catch {}
    });
  </script>
</body>
</html>
