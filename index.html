<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Cast to Android - Secure Connection</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>NeoShare</h1>
        
        <div class="step-indicator">
            <div class="step-dot active" id="dot1"></div>
            <div class="step-dot" id="dot2"></div>
            <div class="step-dot" id="dot3"></div>
        </div>
        
        <div id="status" class="status disconnected">Not Connected</div>
        
        <!-- Step 1: Enter Hex PIN (Auto-connects and authenticates) -->
        <div class="step active" id="step1">
            <div class="input-group">
                <label for="pinInput">Enter PIN:</label>
                <input type="text" id="pinInput" class="pin-input" maxlength="10" placeholder="A0A801F4Q2" />
            </div>
            <input type="hidden" id="serverUrl" />
            <button class="btn-primary" id="connectBtn">Connect & Authenticate</button>
            <button class="btn-primary" id="authenticateBtn" style="display: none;">Authenticate</button>
        </div>
        
        <!-- Step 2: Hidden (auto-skipped) -->
        <div class="step" id="step2" style="display: none;">
        </div>
        
        <!-- Step 3: Screen Casting -->
        <div class="step" id="step3">
            <button class="btn-primary" id="startBtn">Start Screen Casting</button>
            <button class="btn-danger" id="stopBtn" disabled>Stop Casting</button>
            
            <div class="preview">
                <video id="localVideo" autoplay muted playsinline></video>
            </div>
            
        </div>
    </div>

    <script src="app.js">

    </script>
</body>
</html>
